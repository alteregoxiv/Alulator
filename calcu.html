<!doctype.html>
<html>
	
	
	<head>
		
		<title>Alulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="calcu.css">
		
	</head>
	
	<body>
	
		<script type="text/javascript" src="calcu.js"></script>
		
		<div class="box">
			
			
			<center><input id="scr"></input></center>
			
			
			<div class="func">
			
				<div id="num">
					
					<button type="button" class="butt1" style="margin-bottom: 68px" onclick="appl(this)">1</button>
					<button type="button" class="butt1" onclick="appl(this)">2</button>
					<button type="button" class="butt1" onclick="appl(this)">3</button>
					
					<br>
					
					<button type="button" class="butt1" style="margin-bottom: 68px" onclick="appl(this)">4</button>
					<button type="button" class="butt1" onclick="appl(this)">5</button>
					<button type="button" class="butt1" onclick="appl(this)">6</button>
					
					<br>
					
					<button type="button" class="butt1" style="margin-bottom: 68px" onclick="appl(this)">7</button>
					<button type="button" class="butt1" onclick="appl(this)">8</button>
					<button type="button" class="butt1" onclick="appl(this)">9</button>
					
					<br>
					
					<button type="button" class="butt1" onclick="appl(this)">.</button>
					<button type="button" class="butt1" onclick="appl(this)">0</button>
					<button type="button" class="butt1" onclick="leggo()">=</button>
					
				</div>
				
				<div id="oper">
					
					<button type="button" class="butt2" style="margin-bottom: 53px" onclick="dilit()" ondblclick="dilito()"><<</button>
					
					<br>
					
					<button type="button" class="butt2" style="margin-bottom: 53px" onclick="div(this)">/</button>
					
					<br>
					
					<button type="button" class="butt2" style="margin-bottom: 53px" onclick="mul(this)">*</button>
					
					<br>
					
					<button type="button" class="butt2" style="margin-bottom: 53px" onclick="sub(this)">-</button>
					
					<br>
					
					<button type="button" class="butt2" onclick="add(this)">+</button>
					
				</div>
			
			</div>
			
			
		</div>
		
		<div class="footer"><em>alterego14</em> Copyrights</div>
		
	</body>
	
	
</html>
